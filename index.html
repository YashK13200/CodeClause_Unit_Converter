<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" href="tape_measure.png">
<link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Poppins:wght@300;400;500;600;700;800;900&family=Sarabun&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <h1 class="heading">Unit Converter</h1>
    <div class="converter_wrapper">
     <div class="wrap">
        <input type="text" name="" id="in_val" onkeyup="converter()" />
        <select name="" id="in_unit">
            <option value="kilometer">kilometer</option>
            <option value="meter">meter</option>
            <option value="centimeter">centimeter</option>
            <option value="millimeter">millimeter</option>
            <option value="micrometer">micrometer</option>
            <option value="ninometer">ninometer</option>
            <option value="feet">feet</option>
            <option value="inch">inch</option>
            <option value="yard">yard</option>
            <option value="mile">mile</option>
        </select>
     </div>
     <div class="wrap"><h1 class="equal">=</h1> </div>
     <div class="wrap">
        <input type="text" name="" id="out_val">
        <select name="" id="out_unit">
            <option value="kilometer">kilometer</option>
            <option value="meter">meter</option>
            <option value="centimeter">centimeter</option>
            <option value="millimeter">millimeter</option>
            <option value="micrometer">micrometer</option>
            <option value="ninometer">ninometer</option>
            <option value="feet">feet</option>
            <option value="inch">inch</option>
            <option value="yard">yard</option>
            <option value="mile">mile</option>
        </select>
    </div>
</div>
<div class="copyright">
    <p> Yash Kr. Kashyap ❤️ © 2023 Copyright All right Reserved.</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
